<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <title>Test</title>
<body>
<main class="b-main">
    <div class="b-about">
        <div class="l-container">
            <div class="l-top-container">
                <div class="b-photo">
                    <img src="img/photo01.png" alt="...">
                </div>
                <div class="b-about__wrap">
                    <div class="b-info">
                        <h2 class="b-info__name">Вероника Ростова</h2>
                        <h2 class="b-info__description">Менеджер по продажам</h2>
                    </div>
                    <div class="b-info__text-wrap">
                        <p class="b-info__text">Подберу для вас самые лучшие предложения. Мои услуги абсолютно
                            бесплатны</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="b-diagram f-clear">
        <div class="l-container">
            <div class="b-diagram__wrap">
                <span class="b-diagram__title">Услуг</span>
                <div class="b-diagram__content-wrap f-clear">
                    <div class="b-diagram__progress">
                        <div class="b-diagram-item">
                            <p class="b-diagram-item__text">Ручное бронирование</p>
                        </div>
                        <div class="b-diagram-item">
                            <p class="b-diagram-item__text">Пакетные туры</p>
                        </div>
                        <div class="b-diagram-item">
                            <p class="b-diagram-item__text">Отели</p>
                        </div>
                    </div>
                    <div class="b-diagram__amount">
                        <span class="b-diagram__amount-number">11</span>
                        <span class="b-diagram__amount-number">3</span>
                        <span class="b-diagram__amount-number">1</span>
                    </div>
                </div>
                <div class="b-diagram__total f-clear">
                    <span class="b-diagram__all">Всего</span>
                    <span class="b-diagram__sum">11</span>
                </div>
            </div>
        </div>
    </div>
    <div class="b-comment">
        <div class="l-container">
            <div class="b-comment__menu-wrap f-clear">
                <ul class="b-comment__menu">
                    <li class="b-comment__menu-item b-comment__menu-last">Последние отзывы</li>
                    <li class="b-comment__menu-item b-comment__menu-all"><a href="#">Все отзывы</a></li>
                </ul>
                <ul class="b-comment__number">
                    <li class="b-comment__number-item"><span class="b-comment-icon b-icon-heart"></span>131</li>
                    <li class="b-comment__number-item"><span class="b-comment-icon b-icon-message"></span>14</li>
                </ul>
            </div>
        </div>
        <div class="b-message"></div>
        <div class="b-comment__wrap">
            <div class="l-container">
                <form action="#" method="post" class="b-comment__form">
                    <textarea class="b-comment__form-text" name="comment"></textarea>
                    <input type="submit" class="b-comment__btn" value="Написать консультанту">
                </form>
            </div>
        </div>
    </div>
</main>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
